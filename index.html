<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="https://meusocial.com.br/site/arquivos/foto-celular.png" alt="Celular" />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="insta-logo" alt="Logo Instagram" />
          <div class="foto-perfil">
            <img src="https://i.ibb.co/HXP0b9V/IMG-20210310-WA0010.jpg" alt="Foto do Perfil do Instagram" />
          </div>
          <a href="#" class="insta-login">Continue como dev_livia</a>
          <a href="#" class="insta-logoff">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é dev_livia?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
         <div class="download">
            <a href="#" class="app-download"></a><a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
